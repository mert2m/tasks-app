name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Build Docker image
        run: |
          docker build -t merttpolat/tasks-app .
          docker push docker.io/merttpolat/tasks-app:latest
